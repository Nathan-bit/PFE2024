<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table in Jumbotron</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


  <div class="container">
    <h1 class="display-4">Table in Jumbotron</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Data 7</td>
          <td>Data 8</td>
          <td>Data 9</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Data 10</td>
          <td>Data 11</td>
          <td>Data 12</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>Data 13</td>
          <td>Data 14</td>
          <td>Data 15</td>
        </tr>
      </tbody>
    </table>
  </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

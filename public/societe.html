<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Another Random Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Random Quote Generator</h2>
    <div class="card">
      <div class="card-body">
        <p id="random-quote"></p>
        <button class="btn btn-success mt-3" id="generate-quote-button">Generate Quote</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function() {
    // Array of quotes
    const quotes = [
      "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart. - Helen Keller",
      "Twenty years from now you will be more disappointed by the things that you didn't do than by the ones you did do. So throw off the bowlines, sail away from safe harbor, catch the trade winds in your sails. Explore, Dream, Discover. - Mark Twain",
      "The only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle. - Steve Jobs"
    ];

    // Generate random quote function
    function generateRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    // Generate and display quote on button click
    $("#generate-quote-button").click(function() {
      const randomQuote = generateRandomQuote();
      $("#random-quote").text(randomQuote);
    });
  });
  </script>
</body>
</html>

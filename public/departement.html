<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Random Content</h1>
    <div class="row">
      <div class="col-md-6">
        <p id="random-text">This text will change randomly!</p>
        <button class="btn btn-primary" id="change-text-button">Change Text</button>
      </div>
      <div class="col-md-6">
        <img id="random-image" src="https://picsum.photos/200/300" alt="Random Image">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function() {
    // Change text on button click
    $("#change-text-button").click(function() {
      $("#random-text").text(Math.random().toString(36).substring(2, 15));
    });

    // Change image source on page load and every 5 seconds
    $("#random-image").attr("src", "https://picsum.photos/200/300?" + Math.random());
    setInterval(function() {
      $("#random-image").attr("src", "https://picsum.photos/200/300?" + Math.random());
    }, 5000);
  });
  </script>
</body>
</html>

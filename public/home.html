<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* CSS for sidebar */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* CSS for content area */
        .content {
            margin-left: 220px; /* Adjust this value to leave space for the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Gestion des Stages</h2>
        <a href="etudiant.html" class="sidebar-link" data-url="etudiant.html"><i class="fas fa-user-graduate"></i> Étudiant</a>
        <a href="stages.html" class="sidebar-link" data-url="stages.html"><i class="fas fa-briefcase"></i> Stages</a>
        <a href="societe.html" class="sidebar-link" data-url="societe.html"><i class="fas fa-building"></i> Société</a>
        <a href="departement.html" class="sidebar-link" data-url="departement.html"><i class="fas fa-university"></i> Département</a>
        <a href="encadrant.html" class="sidebar-link" data-url="encadrant.html"><i class="fas fa-user-tie"></i> Encadrant</a>
        <a href="coordinateur.html" class="sidebar-link" data-url="coordinateur.html"><i class="fas fa-user-friends"></i> Coordinateur</a>
        <a href="chef_departements.html" class="sidebar-link" data-url="chef_departements.html"><i class="fas fa-user-tie"></i> Chef Département</a>
    </div>

    <div class="content" id="content">
        Content will be loaded here.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get all sidebar links
            var sidebarLinks = document.querySelectorAll('.sidebar-link');

            // Function to handle click event
            function handleClick(event) {
                event.preventDefault(); // Prevent default link behavior
                var url = this.getAttribute('data-url'); // Get URL from data-url attribute
                loadContent(url); // Load content from URL
                history.pushState(null, '', url); // Update browser URL
            }

            // Function to load content into the content area
            function loadContent(url) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById('content').innerHTML = xhr.responseText;
                    }
                };
                xhr.send();
            }

            // Attach click event listener to each sidebar link
            sidebarLinks.forEach(function(link) {
                link.addEventListener('click', handleClick);
            });
        });
    </script>
</body>
</html>
